<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analysis Results</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
<STYLE>
	#copyright {
	position: fixed;
	right: 1em;
	bottom: 0;
	font-size: 1em;
	}
	#graph2 {
	width: 65vh;
	height: 50vh;
	float: left;
	}
	#header {
	font-size: 1.5em;
	}
	td {
	padding-left: 1em;
	padding-right: 1em;
	padding-bottom: 0;

	}
	#disclaimer {
	position: fixed;

	font-size: 1em;
	}

	position:fixed;
	width: 100vw;
	height: 1.5em;

	}

	padding-bottom: 2em;
	float: left;
	clear: both;

</STYLE>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <body>
	<h1>The results of our analysis:</h1>
    
	<img id="graph2" border="0" src="{{ url_for('static', filename='prediction.jpg') }}"/>
